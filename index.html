<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Front End Components</title>
</head>

<body>
    <header>
        <h1>HTML & CSS Elements</h1>
    </header>
    <main>
        <h1>Buttons</h1>
        <div class="button-container">
            <button id="simple-button" class="buttons">Simple</button>
            <button id="grow-button" class="buttons">Grow</button>
            <button id="shrink-button" class="buttons">Shrink</button>
            <button id="x-expand-button" class="buttons">Expand X</button>
            <button id="y-expand-button" class="buttons">Expand Y</button>
            <button id="x-shift-button" class="buttons">Shift X</button>
            <button id="y-shift-button" class="buttons">Shift Y</button>
            <button id="to-rounded-button" class="buttons">To Rounded</button>
            <button id="rounded-button" class="buttons">Rounded</button>
            <button id="to-squared-button" class="buttons">To Simple</button>
            <button id="tilt-button" class="buttons">Tilt</button>
            <button id="wiggle-button" class="buttons">Wiggle</button>
            <button id="pulse-button" class="buttons">Pulse</button>
            <button id="gradient-button" class="buttons">Gradient</button>
            <button id="gradient-border-button" class="buttons">Gradient Border</button>
            <button id="gradient-text-button" class="buttons">Gradient Text</button>
            <button id="gradient-content-button" class="buttons">Both</button>
            <button id="animated-border-button" class="buttons">Animated Border</button>
            <button id="download-button" class="buttons"><span class="hidden-text">&#8595;</span>Download</button>
            <button id="pay-now-button" class="buttons"><span class="hidden-text">$  |  </span>Pay Now</button>
        </div>
        <h1>Forms</h1>
        <div class="form-container">
            <form id="simple-form">
                <h2>Log In</h2>
                <div class="form-input">
                    <label for="simple-email">Email</label>
                    <input type="email" name="" id="simple-email" class="simple">
                </div>
                <div class="form-input">
                    <label for="simple-password">Password</label>
                    <input type="password" name="" id="simple-password" class="simple">
                </div>
                <div class="remember-me-button">
                    <input type="checkbox" name="fruit" value="Apple">
                    <span id="checkbox-text">Remember Me</span>
                </div>
                <div class="form-input">
                    <button id="simple-form-button">Log In</button>
                </div>
                <div class="form-links">
                    <a href="#">Sign Up</a>
                    <span> | </span>
                    <a href="#">Forgot Password</a>
                </div>
            </form>
            <form id="color-form">

            </form>
            <form id="button-form">

            </form>
            <form id="responsive-form">

            </form>
        </div>
    </main>
    <footer>
        <h4>Made By: Daniel Carmichael</h4>
    </footer>
</body>

</html>
